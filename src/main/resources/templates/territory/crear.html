<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nuevo Territorio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container px-4 py-5">
        <h2>Nuevo Territorio</h2>
            <form method="post" th:action="@{/territory/guardar}">
                <div class="mb-3">
                    <label class="form-label">ID del Territorio</label>
                    <input type="number" class="form-control" name="territoryID">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="territoryDescription">
                </div>
                <div class="mb-3" th:object="${listaRegiones}">
                    <label class="form-label">Id de la Región</label>
                    <select class="form-select">
                        <option th:each="region : ${listaRegiones}"
                                th:text="${region.getRegionDescription}"
                                th:value="${region.getRegionID}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Territorio</button>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista de Territorios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="pb-2 pt-2 border-bottom">Lista de Territorios</h2>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/territory/crear}">Nuevo Territorio</a>
            <table class="table table-sm">
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Región</th>
                    <th></th>
                </tr>
                <tr th:each="terr : ${listaTerritorios}">
                    <td th:text="${terr.territoryID}"></td>
                    <td th:text="${terr.territoryDescription}"></td>
                    <td th:text="${terr.region.getRegionDescription}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/territory/editar?id=' + ${terr.territoryID}}">Editar</a></td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>

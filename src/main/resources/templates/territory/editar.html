<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nuevo Territorio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container px-4 py-5">
            <h2>Nuevo Territorio</h2>
            <form method="post" th:object="${territorio}" th:action="@{/territory/guardar}">
                <div class="mb-3">
                    <label class="form-label">ID del Territorio</label>
                    <input type="number" class="form-control" th:field="*{territoryID}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" th:field="*{territoryDescription}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Id de la Región</label>
                    <select class="form-select">
                        <option th:each="region : ${listaRegiones}"
                                th:text="${region.getRegionDescription}"
                                th:value="${region.getRegionID}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Modificar Territorio</button>
            </form>
        </div>
    </body>
</html>
